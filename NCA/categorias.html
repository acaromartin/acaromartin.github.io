<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comprar por categoría</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b3f0d0, #9fbff0);
            text-align: center;
        }
        .contenedor {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px 20px;
        }
        .categoria {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .categoria:hover {
            transform: scale(1.05);
        }
        .categoria img {
            width: 100%;
            border-radius: 10px;
        }
        .categoria h3 {
            margin: 15px 0 10px;
        }
    </style>
</head>
<body>
    <h1>Comprar por categoría</h1>
    <div class="contenedor">
        <a href="productos.html" class="categoria">
            <img src="ssd-hdd.png" alt="SSD/HDD">
            <h3><strong>SSD/HDD</strong></h3>
            <p>Clase alta, teléfonos de alta calidad a precios asequibles</p>
        </a>
        <a href="productos.html" class="categoria">
            <img src="disco-externo.png" alt="Disco Externos">
            <h3><strong>DISCO EXTERNOS</strong></h3>
            <p>Todas tus necesidades de escritorio u ordenador están disponibles</p>
        </a>
        <a href="productos.html" class="categoria">
            <img src="disco-interno.png" alt="Discos Internos">
            <h3><strong>DISCOS INTERNOS</strong></h3>
            <p>Tenemos más cosas para satisfacer tus necesidades técnicas</p>
        </a>
    </div>
</body>
</html>
